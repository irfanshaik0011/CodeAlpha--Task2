<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <table>
    
        <tr>
            <td colspan="4"><input type ="text" class="display" id="text"></td>
        </tr>
        <tr>
            <td><button id="btnAc" class="btn">AC</button></td>
            <td><button id="btnDe" class="btn">DE</button></td>
            <td><button id="btnPercentage" class="btn">%</button></td>
            <td><button id="btnDevide" class="operator">/</button></td>
        </tr>
        <tr>
            <td><button id="btn7" class="btn">7</button></td>
            <td><button id="btn8" class="btn">8</button></td>
            <td><button id="btn9" class="btn">9</button></td>
            <td><button id="btnMultiply" class="operator">X</button></td>
        </tr>
        <tr>
            <td><button id="btn4" class="btn">4</button></td>
            <td><button id="btn5" class="btn">5</button></td>
            <td><button id="btn6" class="btn">6</button></td>
            <td><button id="btnMinus" class="operator">-</button></td>
        </tr>
        <tr>
            <td><button id="btn1" class="btn">1</button></td>
            <td><button id="btn2" class="btn">2</button></td>
            <td><button id="btn3" class="btn">3</button></td>
            <td><button id="btnAddition" class="operator">+</button></td>
        </tr>
        <tr>
            <td><button id="btn0" class="btn">0</button></td>
            <td><button id="btn00" class="btn">00</button></td>
            <td><button id="btnDot" class="btn">.</button></td>
            <td><button id="btnEquals" class="operator">=</button></td>
        </tr>
    </table>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
